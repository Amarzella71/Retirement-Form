<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retirement Planning Form (Australia)</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-lg mt-10">
    <h1 class="text-2xl font-bold mb-6">Retirement Planning Form (Australia)</h1>
    <form id="retirementForm" class="space-y-6">
      <div>
        <h2 class="text-xl font-semibold mb-4">1. Personal Details</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input type="text" placeholder="Full Name" name="fullName" class="border p-2 rounded w-full">
          <input type="date" name="dob" class="border p-2 rounded w-full">
          <select name="gender" class="border p-2 rounded w-full">
            <option value="">Gender</option><option>Male</option><option>Female</option><option>Other</option>
          </select>
          <select name="maritalStatus" class="border p-2 rounded w-full">
            <option value="">Marital Status</option><option>Single</option><option>Married</option><option>De Facto</option><option>Divorced</option><option>Widowed</option>
          </select>
          <input type="number" placeholder="Number of Dependents" name="dependents" class="border p-2 rounded w-full">
          <input type="email" placeholder="Email Address" name="email" class="border p-2 rounded w-full">
          <input type="tel" placeholder="Phone Number" name="phone" class="border p-2 rounded w-full">
          <input type="text" placeholder="Residential Address" name="address" class="border p-2 rounded w-full">
        </div>
      </div>
      <div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Submit</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("retirementForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const formObj = {};
      formData.forEach((value, key) => formObj[key] = value);
      try {
        const response = await fetch("https://retirement-backend.onrender.com/submit-retirement-form", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formObj)
        });
        const result = await response.json();
        if (response.ok) {
          alert("✅ Retirement plan submitted successfully. Check your email!");
        } else {
          alert("❌ Error: " + result.detail);
        }
      } catch (error) {
        console.error("Submission failed", error);
        alert("❌ Submission failed: " + error.message);
      }
    });
  </script>
</body>
</html>
